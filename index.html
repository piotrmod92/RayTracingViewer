<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Basic Ray Tracing Viewer">
        <meta name="author" content="Piotr Modzelewski">
        <title>Ray Tracing Viewer</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="./dist/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Ray Tracing Viewer</h1>
        </header>
        <section class="content">
            <article class="interface">
                <h3>Waveguide parameters</h3>
                <div class="form-group">
                    <label for="length" class="form-label">Length [mm]</label>
                    <input type="text" class="form-control" id="length">
                </div>
                <div class="form-group">
                    <label for="gap" class="form-label">Gap [mm]</label>
                    <input type="text" class="form-control" id="gap">
                </div>
                <h3>Ray parameters</h3>
                <div class="form-group">
                    <label for="angle" class="form-label">Angle [deg]</label>
                    <input type="text" class="form-control" id="angle" value="0" readonly>
                </div>
                <div class="btn-wrapper">
                    <button class="angle-scan angle-scan--start btn btn-success">Start angle scan</button>
                </div>
            </article>
            <article class="scene">
                <canvas id="canvas"></canvas>
            </article>
        </section>
        <footer>
            <date>2019</date> &copy; Piotr Modzelewski
        </footer>
        
        <!-- Scripts -->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="./src/main.js"></script>
    </body>
</html>
